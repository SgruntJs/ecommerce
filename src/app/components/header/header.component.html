<div class="header">
  <nav class="header_top">
    <div class="header_menu">
      <img
        src="http://pngimg.com/uploads/amazon/amazon_PNG11.png"
        alt="Amazon logo"
        class="header_menu_logo"
      />
      <div class="header_menu_searchbar">
          <div class="select">
            <select>
              <option value="tutte">Tutte le categorie</option>
              <option value="{{category.value}}" *ngFor="let category of categories">{{category.viewValue}}</option>
              
            </select>
          </div>
        <input type="text" class="header_menu_input" />
        <div class="header_menu_searchbar_icon">
          <mat-icon>search</mat-icon>
        </div>
      </div>
      <div class="header_menu_signin">
        <span class="header_menu_top_item">Hello, accedi</span>
        <span class="header_menu_bottom_item">Account e liste</span>
      </div>
      <div routerLink="/login" class="header_menu_signin">
        <span class="header_menu_top_item">Resi</span>
        <span class="header_menu_bottom_item">e ordini</span>
      </div>
      <div routerLink="/checkout" class="header_menu_cart">
        <div class="header-menu_cart_left">
          <p class="header_cart_number">1</p>
          <mat-icon>shopping_cart</mat-icon>
        </div>
        <span class="header_cart_text">Carrello</span>
      </div>
    </div>
  </nav>
  <nav class="header_bottom">
    <div class="header_menu_icon" routerLink="/">
      <mat-icon>menu</mat-icon>
      <span>Tutte</span>
    </div>
    <div class="header_bottom_nav">
      <ul>
        <li>Offerte di Natale</li>
        <li>Buoni Reagalo</li>
        <li>Bestseller</li>
        <li>Amazon Basics</li>
        <li>Novit√†</li>
        <li>Servizio Clienti</li>
        <li>Musica</li>
      </ul>
    </div>
  </nav>
</div>
