<div class="options">
  <div class="options-top">
    <mat-icon (click)="onBack()">arrow_back</mat-icon>
  </div>
  <div class="options-body">
    <h3>Paesi pi√π comuni</h3>
    <div class="options-body-commons">
      
        <div class="options-item">
            <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
             *ngIf="commons$ | async as commonOptions">
            <mat-radio-button class="example-radio-button" *ngFor="let option of commonOptions" [value]="option.value" name="season" [checked]="option.selected">
              {{option.value}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
   
    </div>
    <h3>Tutti i paesi e Regioni</h3>
    <div class="options-body-commons">
      
        <div class="options-item">
            <mat-radio-group
            aria-labelledby="example-radio-group-label"
            class="example-radio-group"
             *ngIf="rest$ | async as restOptions">
            <mat-radio-button class="example-radio-button" *ngFor="let option of restOptions" [value]="option.value" name="season" [checked]="option.selected">
              {{option.value}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
   
    </div>
  </div>
</div>
