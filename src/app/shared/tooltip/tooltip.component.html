<div class="tooltip"
     [ngClass]="['tooltip--'+position, 'tooltip--'+theme]"
     [class.tooltip--visible]="visible"
     [style.left]="left + 'px'"
     [style.top]="top + 'px'">
  
      <mat-icon class="icon-close">close</mat-icon>
  {{tooltip}}
  <div class="tooltip__link">Inviaci i tuoi commenti</div>
</div>
